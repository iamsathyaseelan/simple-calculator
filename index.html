<!doctype html>
<html lang="en">
<head>
    <title>Simple calculator</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
<div>
    <table>
        <tr>
            <td><label for="ip1"></label><input type="number" min="0" id="ip1"></td>
            <td><label for="ip2"></label><input type="number" min="0" id="ip2"></td>
            <td><select id="operation">
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="div">Division</option>
                <option value="mul">Multiplication</option>
            </select>
            </td>
            <td>
                <button onclick="doOperation()">Calculate</button>
            </td>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
</div>
<script type="application/javascript">
    function doOperation() {
        let ip1 = Number(document.getElementById('ip1').value);
        let ip2 = Number(document.getElementById('ip2').value);
        let operation = document.getElementById('operation').value;
        let res = '';
        switch (operation) {
            case "add":
                res = ip1 + ip2;
                break;
            case "sub":
                res = ip1 - ip2;
                break;
            case "mul":
                res = ip1 * ip2;
                break;
            case "div":
                if(ip2 > 0) {
                    res = ip1 / ip2;
                }
                break;
        }
        document.getElementById('result').innerHTML = res;
    }
</script>
</body>
</html>
